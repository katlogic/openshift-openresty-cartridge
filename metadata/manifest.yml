Name: openresty
Cartridge-Short-Name: NGINX
Display-Name: openresty
Version: "1.9.7.1"
Versions: ["1.9.7.1"]
Website: https://github.com/katlogic/openshift-openresty-cartridge
Cartridge-Version: 0.0.2
Cartridge-Vendor: katlogic
Categories:
  - service
  - nginx
  - web_framework
Provides:
  - nginx-1.9.7.1
  - nginx
  - nginx(version) = 1.9.7.1
Scaling:
  Min: 1
  Max: -1
Cart-Data:
  - Key: OPENSHIFT_NGINX_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_NGINX_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
Publishes:
  get-doc-root:
    Type: "FILESYSTEM:doc-root"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-connection-info:
    Type: "ENV:NET_TCP:db:connection-info"
    Required: false
Group-Overrides:
  - components:
    - nginx-1.9.7.1
    - web_proxy
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Private-Version-Name: VERSION
    private-Version:      1.9.7.1
    Private-Pcre-Version-Name: PCRE_VERSION
    private-Pcre-Version:      8.33
    Private-Drizzle-Version-Name: DRIZZLE_VERSION
    private-Drizzle-Version:      2011.07.21
    Private-LuaJIT-Version-Name: LUAJIT_VERSION
    private-LuaJIT-Version:      2.1-20151219
    Private-Nginx-lua-Version-Name: NGX_LUA_VERSION
    private-Nginx-lua-Version:      0.9.6
    Private-Nginx-Drizzle-Version-Name: VERSION
    private-Nginx-Drizzle-Version:      0.1.7
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websocket: true }
      - Frontend:      "/cek/health"
        Backend:       ""
        Options:       { health: true }
Install-Build-Required: false
Source-Url: https://github.com/katlogic/openshift-openresty-cartridge/archive/master.zip
